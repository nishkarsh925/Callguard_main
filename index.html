<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CallGuard - Auto-QA System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Noise Texture Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.05;
      pointer-events: none;
      z-index: 9999;
    }

    /* Animated Glowing Blobs */
    .blob-container {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
      filter: blur(120px);
      opacity: 0.4;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: move 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
    }

    @keyframes move {
      from {
        transform: translate(-30%, -30%) scale(1);
      }

      to {
        transform: translate(30%, 30%) scale(1.2);
      }
    }

    ::selection {
      background: #333333;
      color: #ffffff;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 4px;
    }

    /* Premium Flowy Reveal Animations */
    .reveal-container {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s cubic-bezier(0.215, 0.61, 0.355, 1),
        transform 1.2s cubic-bezier(0.215, 0.61, 0.355, 1);
      will-change: transform, opacity;
    }

    .reveal-container.active {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 1.4s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",

  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div class="blob-container">
    <div class="blob w-[600px] h-[600px] top-[-10%] left-[-10%] opacity-50"></div>
    <div class="blob w-[500px] h-[500px] bottom-[-10%] right-[-10%] opacity-30"
      style="animation-duration: 25s; animation-delay: -5s;"></div>
  </div>
  <div id="root"></div>

</body>

</html>
